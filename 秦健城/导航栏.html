<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【新手必看】HTML+CSS 快速搭建个人博客 - 我的个人博客</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft Yahei", sans-serif;
        }
        /* 头部导航 */
        header {
            background-color: #2c3e50;
            padding: 1rem 5%;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            color: #fff;
            font-size: 1.5rem;
            font-weight: bold;
            text-decoration: none;
        }
        .nav-links {
            display: flex;
            gap: 2rem;
        }
        .nav-links a {
            color: #ecf0f1;
            text-decoration: none;
            transition: color 0.3s;
        }
        .nav-links a:hover {
            color: #3498db;
        }
        /* 主体内容 */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem 5%;
        }
        /* 文章详情 */
        .blog-detail {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 2rem;
            margin-bottom: 2rem;
        }
        .detail-title {
            color: #2c3e50;
            font-size: 2rem;
            margin-bottom: 1rem;
            text-align: center;
        }
        .detail-meta {
            color: #7f8c8d;
            font-size: 0.9rem;
            text-align: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #eee;
        }
        .detail-content {
            color: #34495e;
            line-height: 1.8;
            margin-bottom: 2rem;
        }
        .detail-content p {
            margin-bottom: 1.5rem;
        }
        .detail-content h3 {
            color: #2c3e50;
            margin: 2rem 0 1rem;
        }
        .detail-content img {
            max-width: 100%;
            border-radius: 8px;
            margin: 1.5rem 0;
        }
        /* 作者信息 */
        .author-card {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1.5rem;
            background-color: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 2rem;
        }
        .author-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
        }
        .author-info h4 {
            color: #2c3e50;
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }
        .author-info p {
            color: #7f8c8d;
            font-size: 0.9rem;
        }
        /* 相关推荐 */
        .related-posts {
            margin-bottom: 2rem;
        }
        .related-title {
            color: #2c3e50;
            font-size: 1.5rem;
            margin-bottom: 1rem;
            border-bottom: 2px solid #3498db;
            padding-bottom: 0.5rem;
        }
        .related-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1rem;
        }
        .related-item {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 1rem;
        }
        .related-item a {
            text-decoration: none;
        }
        .related-item h5 {
            color: #2c3e50;
            font-size: 1rem;
            margin-bottom: 0.5rem;
        }
        .related-item p {
            color: #7f8c8d;
            font-size: 0.8rem;
        }
        /* 底部 */
        footer {
            background-color: #2c3e50;
            color: #ecf0f1;
            text-align: center;
            padding: 2rem 0;
            margin-top: 2rem;
        }
        /* 响应式适配 */
        @media (max-width: 768px) {
            .nav-links {
                gap: 1rem;
            }
            .detail-title {
                font-size: 1.6rem;
            }
            .author-card {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>
